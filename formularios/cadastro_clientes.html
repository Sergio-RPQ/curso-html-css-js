<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro clientes genérico</title>
	<!--<link rel="stylesheet" type="text/css" href="css/cadastro_clientes.css">-->
	<!--<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">-->

	<!--<link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css" />-->
</head>

<body>
	<header id="main-header" class="headers">
		<h1 id="main-title">Cadastro de Clientes Genéricos</h1>
	</header>	
	<section>
		<form id="cadastro-cliente">
			<fieldset id="field-cadastro-cliente">
				<legend>Cadastro de clientes</legend>

				<label for="razaosocial">Razão Social:</label>
				<input type="text" id="razaosocial" name="razaosocial">

				<label for="nomefantasia">Nome Fantasia:</label>
				<input type="text" id="nomefantasia" name="nomefantasia">

				<label for="cnpj">CNPJ:</label>
				<input type="text" id="cnpj" name="cnpj">

				<label for="ie">Insc Estadual:</label>
				<input type="text" id="ie" name="ie">
			</fieldset>
			
		</form>	
	</section>
</body>

<script src="js/cadastro_clientes.js"></script>
</html>
